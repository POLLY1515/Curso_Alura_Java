<meta charset="UTF_8">
<script>

function pulaLinha(){
    document.write("<br>");
}

function mostra( conteudo){
document.write("***************************************" );  
pulaLinha();  
document.write(conteudo);
pulaLinha();

}
 
var idadeIrma = 31;
var minhaIdade = 30;
var diferenca = idadeIrma - minhaIdade;

mostra("A diferença de idade entre minha irmã e eu é de:" + diferenca + " ano.");
mostra("A idade da minha irmã é : " + idadeIrma + " anos." + " E minha idade é : " + minhaIdade + " anos.");
mostra("Fim");
</script>
