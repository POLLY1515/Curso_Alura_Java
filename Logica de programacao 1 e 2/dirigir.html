<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(temCarteira == "S" && idade >= 18){
        mostra("Ápto á dirigir.");
    }else{
        mostra(" Você não tem  permissão para dirigir!");
    }
    mostra("************Fim programa************");

</script>
