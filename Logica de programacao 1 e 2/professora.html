<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado( x , y , largura , altura , cor ){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x , y ,largura , altura);
        pincel.fillStroke = cor;
        pincel.strokeRect(x ,y , largura , altura , cor);
    }
        var x = 0;

     while( x < 600){

        desenhaQuadrado(x , 0 , 50 , 50 , "green");
        desenhaQuadrado(x , 50 , 50 , 50 , "red");
        desenhaQuadrado(x , 100 , 50 , 50 , "orange");
        desenhaQuadrado(x , 150 , 50 , 50 , "yellow");
        desenhaQuadrado(x , 200 , 50 , 50 , "blue");

        x = x + 50;

     }
    </script>
