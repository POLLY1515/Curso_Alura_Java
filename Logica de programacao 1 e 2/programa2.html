<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");//tipo do pincel 2d

    pincel.fillStyle = "lightgrey";//tipo de preenchimento
    pincel.fillRect(0, 0 ,600,400);//preencher o retangulo indicando os eixos
                  // x y   largura  altura
    pincel.fillStyle = "green";
    pincel.fillRect(0,0 ,200,400);

    pincel.fillStyle = "red";
    pincel.fillRect(400,0 ,200,400);

    pincel.fillStyle = "yellow";
    pincel.beginPath();//caminho
    pincel.moveTo(300 , 200);//pincel mova-se ate
    pincel.lineTo(200 , 400);
    pincel.lineTo(400 , 400);
    pincel.fill();//preencher

    pincel.fillStyle = "blue";
    pincel.beginPath(); //novo caminho
    pincel.arc(300 , 200 , 50 , 0 , 2 * 3.14);
    pincel.fill();



</script>
