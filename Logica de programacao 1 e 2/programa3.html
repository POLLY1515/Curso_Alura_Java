<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "turquoise";
    pincel.fillRect(0 , 0 ,50 , 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(0 ,0 , 50 , 50);

    pincel.fillStyle = "green";
    pincel.fillRect(50 , 50 ,50 , 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(50 ,50 , 50 , 50);

    pincel.fillStyle = "pink";
    pincel.fillRect(100 , 0 ,50 , 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(100 ,0 , 50 , 50);

    pincel.fillStyle = "blue";
    pincel.fillRect(0 , 100 ,50 , 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(0 ,100 , 50 , 50);

    pincel.fillStyle = "red";
    pincel.fillRect(100 , 100 ,50 , 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(100 ,100 , 50 , 50);


    




</script>
