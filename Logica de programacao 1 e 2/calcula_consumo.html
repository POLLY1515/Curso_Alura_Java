<meta charset="UTF_8">
<h3>Álcool ou Gasolina</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var consumoComAlcool = caminhoComAlcool / tanque;
  
    document.write("O consumo de gasolina foi de:" + consumoDeGasolina  + " litros/Km." + "<br>");
    document.write("O consumo de álcool foi de:" + consumoComAlcool  + " litros/Km.");


</script>
