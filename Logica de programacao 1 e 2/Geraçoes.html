<meta charset="UTF_8">
<script>
   function pulaLinha(){
    document.write("<br>")
   }

    function mostra (conteudo){
    document.write(conteudo);
    pulaLinha();
    }

var anoAtras = 1500;
var ano = 2022;
var quant = ( ano - anoAtras)  ;
var media = quant / 28 ;

 mostra("Se passaram " + quant + " anos desde 1500 até hoje.")
 mostra("Já são : " + Math.round(media) + " gerações.");

</script>
